<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAMHOUSE | Pro Film Gear</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;600&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
        rel="stylesheet">
    <script>
        // EDIT THESE HEX CODES TO CHANGE SITE-WIDE THEME
        const COLORS = {
            primary: '#13C4A3',
            accent: '#36F1CD',
            bg: '#F6F4EF',
            text: '#32322C',
            border: '#D1D1D1'
        };

        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: COLORS.primary,
                        accent: COLORS.accent,
                        cta: COLORS.accent,
                        bg: COLORS.bg,
                        'card-bg': '#FFFFFF',
                        border: COLORS.border,
                        'text-primary': COLORS.text,
                    },
                    fontFamily: {
                        body: ['"Work Sans"', 'sans-serif'],
                        heading: ['"Playfair Display"', 'serif'],
                    }
                }
            }
        }

        // Apply to CSS Variables
        const root = document.documentElement;
        root.style.setProperty('--primary', COLORS.primary);
        root.style.setProperty('--accent', COLORS.accent);
        root.style.setProperty('--bg', COLORS.bg);
        root.style.setProperty('--text-primary', COLORS.text);
        root.style.setProperty('--border', COLORS.border);
    </script>
    <style>
        :root {
            --primary: #13C4A3;
            --accent: #36F1CD;
            --bg: #F6F4EF;
            --card-bg: #FFFFFF;
            --border: #D1D1D1;
            --text-primary: #32322C;
            --font-body: 'Work Sans', sans-serif;
            --font-heading: 'Playfair Display', serif;
        }

        body {
            background-color: var(--bg);
            color: var(--text-primary);
            font-family: var(--font-body);
            cursor: none;
            margin: 0;
            overflow-x: hidden;
        }

        h1,
        h2,
        h3,
        .heading-font {
            font-family: var(--font-heading);
            font-weight: 700;
        }

        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg);
        }

        ::-webkit-scrollbar-thumb {
            background: #CCC;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary);
        }

        .custom-cursor {
            pointer-events: none;
            position: fixed;
            z-index: 9999;
            width: 40px;
            height: 40px;
            border: 1px solid var(--primary);
            border-radius: 0;
            transform: translate(-50%, -50%);
            transition: width 0.3s, height 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
    <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4"
  }
}
</script>
    <link rel="stylesheet" href="/index.css">
</head>

<body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>

</html>
